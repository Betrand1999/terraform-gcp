name: Terraform Apply with Manual Approval

on:
  workflow_dispatch:

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Auth to GCP
        uses: google-github-actions/auth@v1
        with:
          token_format: "access_token"
          workload_identity_provider: "projects/494432944003/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "terraform-github@main-nucleus-418523.iam.gserviceaccount.com"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary

      - name: Upload plan artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: tfplan.binary

  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest
    environment: production # <--- this is where your approval is required
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: tfplan
          path: .

      - name: Auth to GCP
        uses: google-github-actions/auth@v1
        with:
          token_format: "access_token"
          workload_identity_provider: "projects/494432944003/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "terraform-github@main-nucleus-418523.iam.gserviceaccount.com"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply tfplan.binary
